<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Collision Risk System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="app-container">
        <div class="radar-section">
            <canvas id="radarCanvas"></canvas>

            <div class="overlay-controls">
                <button onclick="pan('N')">⬆️</button><br>
                <div style="display:inline-block">
                    <button onclick="pan('W')">⬅️</button>
                    <button onclick="resetView()">CENTER</button>
                    <button onclick="pan('E')">➡️</button>
                </div><br>
                <button onclick="pan('S')">⬇️</button>
                <div class="zoom-controls">
                    <button onclick="zoom(1.1)">Zoom +</button>
                    <button onclick="zoom(0.9)">Zoom -</button>
                </div>
            </div>

            <div class="sim-controls">
                <button id="btnPause" onclick="togglePause()">PAUSE SIMULATION</button>
                <button onclick="addTarget()">+ ADD TARGET</button>
            </div>
        </div>

        <aside class="sidebar">
            <h2 class="title">RISK MONITOR</h2>
            <div id="alert-box">
                <div class="no-alerts">SCANNING...</div>
            </div>

            <h3 class="title">TARGET CONTROL</h3>
            <div id="target-editor" class="editor-panel hidden">
                <h4>Editing: <span id="edit-id" style="color:#0f0"></span></h4>
                <div class="input-group">
                    <label>Speed (kts):</label>
                    <input type="number" id="edit-spd">
                </div>
                <div class="input-group">
                    <label>Heading (deg):</label>
                    <input type="number" id="edit-hdg">
                </div>
                <div class="btn-group">
                    <button onclick="applyEdit()" class="btn-green">UPDATE</button>
                    <button onclick="deleteTarget()" class="btn-red">DELETE TARGET</button>
                </div>
                <button onclick="closeEdit()" style="width:100%; margin-top:5px">CANCEL</button>
            </div>
            <div id="no-selection" class="info-text">
                Click on a target (dot) to edit its course.
            </div>

            <h3 class="title">TRAFFIC LIST</h3>
            <div id="ship-list"></div>
        </aside>
    </div>
    <script src="/static/radar.js"></script>
</body>

</html>
